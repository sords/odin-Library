<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Library</h1>
    </header>
    <main>
        <button data-addbook='addbookbtn' class="addbookbtn">+ addbook</button>
        <div class="form">
            <div class="form-header">
                <div class="title">Add a Book</div>
                <div data-close-button class="close-btn">&times;</div>
            </div>
            <div class="form-content">
                <label for="title"><input type="text" class="text-input" name="title" id="title" placeholder="title" required></label>
                <label for="author"><input type="text"  class="text-input" name="author" id="author" placeholder="author" required></label>
                <label for="nopages"><input type="text"  class="text-input" name="nopages" id="nopages" placeholder="pages" required ></label>
                <div>
                    <label for="readornot" class="pages">
                        <div>Have you read it?</div>
                        <input type="checkbox" name="readstatus" value='checked' id="readstatus">
                    </label>
                </div>
                <button class="createbook">Submit</button>
            </div>
        </div>
        <div class="overlay"></div>
        <div class="displaybookcontainer"></div>
    </main>
    <footer class="footer"></footer>
    <script src="script.js"></script>
</body>

</html>
